<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <section class="card-container">
      <div class="product-card">
        <img class="card-img" src="images/image-product-desktop.jpg" alt="perfume">
        <div class="card-text">
          <div class="product-type">PERFUME</div>
          <h1 class="product-title"> Gabrielle <br> Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <div class="current-price">
              $149.99
            </div>
            <div class="old-price">
              $169.99
            </div>
          </div>
          <button class="btn-add-cart">
            <img class="btn-item" src="images/icon-cart.svg" width="15" height="16" role="img"></object>
            <span class="btn-item">Add to Cart</span>
          </button>
        </div>
      </div>
    </section>
  </main>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Garcia</a>.
  </div>
  -->
</body>
</html>
